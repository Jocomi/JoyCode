<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joy Code Me</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    a {
      text-decoration: none;
      color: #fff;
    }

    /* 상단 메뉴바 스타일 */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0px 50px;
      background-color: #111;
      position: fixed;
      top: 0;
      width: 95%;
      z-index: 1000;
      min-width: 800px;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    .navbar ul li {
      margin: 0 20px;
    }

    .navbar ul li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      transition: color 0.3s;
    }

    .navbar ul li a:hover {
      color: #00ffff;
    }

    .logo{
      display: flex;
      flex-direction: row;
      align-items: center;
      font-size: large;
      font-weight: 650;
      letter-spacing: 0.1em;
    }

    .logoImg {
      margin: 15px 10px;
      width: 30px;
    }

    /* 중앙 고정된 텍스트 */
    .center-logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .center-logo h1 {
      font-size: 4.5rem;
      margin: 0;
    }

    .center-logo h2 {
      font-size: 2rem;
      font-weight: 300;
      letter-spacing: 0.5em;
    }

    .user-options a{
      margin: 0px 10px;
    }

    /* 점을 배치할 컨테이너 */
    .dot-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 500px;
      height: 500px;
    }

    /* 점 스타일 */
    .dot {
      width: 10px;
      height: 10px;
      background-color: #cccc;
      border-radius: 50%;
      position: absolute;
      opacity: 1;
      animation: blink 1.5s infinite alternate; /* 깜빡임 애니메이션 */
    }

    /* 깜빡임 애니메이션 */
    @keyframes blink {
      0% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }

  </style>
</head>
<body>
  <!-- 두 개의 겹치는 원을 그리기 위한 점들 -->
  <div class="dot-container" id="dot-container">
  </div>
  
  <!-- 상단 메뉴바 -->
  <div class="navbar">
    <div class="logo">
      <img src="../logoImg/menubar_logo(none).JPG" class="logoImg">
      <a href="#">JCM</a>
    </div>
    <ul>
      <li><a href="#">회사소개</a></li>
      <li><a href="#">기술소개</a></li>
      <li><a href="#">웹 제작</a></li>
      <li><a href="#">고객지원</a></li>
      <li><a href="#">가이드</a></li>
    </ul>
    <div class="user-options">
      <a href="#">MyPage</a>
      <a href="#">SIGN IN</a>
    </div>
  </div>

  <!-- 중앙 고정 텍스트 -->
  <div class="center-logo">
    <h1>JOY CODE ME</h1>
    <h2> AUTOMATIC CODING</h2>
  </div>


  <script>
    // 점들이 두 개의 원을 그리도록 좌표 계산
    const container = document.getElementById('dot-container');
    let numDots = 190; // 총 점의 개수 (조정)
    let r = 160; // 원의 반지름 (조정)
    let centerOffset = r / 2; // 두 원의 중심 간의 거리 = 원의 반지름의 반

    // 지연 시간을 계산하기 위한 변수
    const blinkDuration = 6; // 깜빡임 애니메이션 시간
    const delayStep = blinkDuration / numDots; // 점마다의 지연 시간 계산

    // 첫 번째 원 (위쪽)
    for (let j = 0; j < 17; j++) {
      for (let i = 0; i < numDots / 2; i++) {
        const dot = document.createElement('div');
        dot.classList.add('dot');

        // 각 점의 각도를 구함 (2 * pi = 360도)
        const angle = (i / (numDots / 2) ) * 2 * Math.PI + 20.48;

        // 첫 번째 원의 좌표 계산
        const x = r * Math.cos(angle);
        const y = r * Math.sin(angle) - centerOffset; // 위쪽으로 이동

        // 점 위치 지정
        dot.style.left = `${250 + x}px`; // 250은 컨테이너의 중심에서의 좌우 위치
        dot.style.top = `${250 + y}px`;  // 250은 컨테이너의 중심에서의 상하 위치

        // 애니메이션 지연 시간 설정
        dot.style.animationDelay = `${i * delayStep}s`;

        container.appendChild(dot);
      }
      r = r-10;
      numDots = numDots-10
    }

    numDots = 190; // 총 점의 개수 (조정)
    r = 160; // 원의 반지름 (조정)
    centerOffset = r / 2; // 두 원의 중심 간의 거리 = 원의 반지름의 반
    // 두 번째 원 (아래쪽)
    for (let j = 0; j < 17; j++) {
      for (let i = 0; i < numDots / 2; i++) {
        const dot = document.createElement('div');
        dot.classList.add('dot');

        // 각 점의 각도를 구함 (2 * pi = 360도)
        const angle = (i / (numDots / 2)) * 2 * Math.PI + 80.17;

        // 두 번째 원의 좌표 계산
        const x = r * Math.cos(angle);
        const y = r * Math.sin(angle) + centerOffset; // 아래쪽으로 이동

        // 점 위치 지정
        dot.style.left = `${250 + x}px`; // 250은 컨테이너의 중심에서의 좌우 위치
        dot.style.top = `${250 + y}px`;  // 250은 컨테이너의 중심에서의 상하 위치

        // 애니메이션 지연 시간 설정
        dot.style.animationDelay = `${i * delayStep}s`;

        container.appendChild(dot);
      }
    r = r-10;
    numDots = numDots-10
    }

  </script>

</body>
</html>
