<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joy Code Me</title>

    <style>
        @font-face {
            font-family: 'DungGeunMo';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/DungGeunMo.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: aliceblue;
            overflow-x: hidden;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #000000;
            border-bottom: 2px solid aliceblue;
        }

        .header h2 {
            color: aliceblue;
            font-size: 2.5em;
            font-weight: bold;
        }

        .nav ul {
            list-style-type: none;
            display: flex;
        }

        .nav ul li {
            margin-right: 20px;
        }

        .nav ul li a {
            color: aliceblue;
            text-decoration: none;
            font-size: 1.2em;
            padding: 5px 10px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .nav ul li a:hover {
            background-color: aliceblue;
            color: black;
            border-radius: 5px;
        }

        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .content h1 {
            font-size: 5.2em;
            margin-bottom: 90px;
            animation: animate 1.5s ease-in-out;
        }

        .content h3 {
            font-size: 2em;
            margin-top: 20px;
            animation: animate 1.5s ease-in-out;
        }

        #id,
        #pwd,
        #email {
            background-color: #000;
            font-family: 'DungGeunMo';
            font-size: 1.2em;
            border: none;
            border-bottom: 2px solid aliceblue;
            width: 500px;
            height: 50px;
            text-align: center;
            color: aliceblue;
            transition: border-bottom 0.3s ease;
        }
        #email {
            margin-bottom: 20px;
        }
        
        #id:focus,
        #pwd:focus,
        #email:focus {
            outline: none;
            border-bottom: 2px solid #00bfff;
        }

        button {
            border: 2px solid aliceblue;
            cursor: pointer;
            background-color: #000;
            color: aliceblue;
            font-family: 'DungGeunMo';
            height: 50px;
            width: 400px;
            font-size: 1.2em;
            margin-top: 20px;
            transition: all 0.3s ease;
            margin: 5px;
        }

        button:hover {
            background-color: aliceblue;
            color: black;
            border-radius: 5px;
        }

        .loginInput {
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        @keyframes animate {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="content">
        <div class="nav">
        </div>
        <h1>Sign Up</h1>
        <form action="" method="post">
            <div class="loginInput">
                <input type="text" name="id" id="id" placeholder="ID"><br>
                <input type="password" name="pwd" id="pwd" placeholder="PASSWORD"><br>
                <input type="email" name="email" id="email" placeholder="EMAIL">
            </div>

            <button>Sign Up</button>
        </form>
    </div>
</body>

</html>
