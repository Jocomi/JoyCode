<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joy Code Me</title>
  
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  
  <!-- eye icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #888;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      width: 900px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .container .image-section {
      width: 60%;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container .image-section video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px 0 0 10px;
    }

    .form-section {
      width: 40%;
      padding: 40px;
    }

    .form-section h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #333;
    }

    .form-section p {
      font-size: 1rem;
      margin-bottom: 20px;
      color: #777;
    }

    .form-group {
      position: relative;
      margin-bottom: 20px;
    }

    .form-group label {
      position: absolute;
      top: 12px;
      left: 10px;
      font-size: 1rem;
      color: #999;
      transition: all 0.3s ease;
    }

    .form-group input {
      width: 100%;
      padding: 12px 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
    }
    
    /* input을 focus 했을 때 안쪽 글씨가 위로 올라가게 */
    .form-group input:focus + label,
    .form-group input:not(:placeholder-shown) + label {
      top: -16px;
      font-size: 0.8rem;
      color: #333;
    }

    .show-hide {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
      color: #333;
    }

    .form-btn {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .form-btn:hover {
      background-color: #0056b3;
      transition: 0.4s;
    }

    .toggle-link {
      text-align: center;
      font-size: 0.9rem;
      color: #007bff;
      cursor: pointer;
    }

    .toggle-link:hover {
      text-decoration: underline;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="image-section">
      <video src="login.mp4" alt="Login Image" autoplay muted loop >
    </div>

    <div class="form-section" id="signup-form">
      <h1>Sign Up</h1>
      <p>Joy Code Me의 Content 를 즐기고 싶다면 로그인하세요.</p>
      <form id="signupForm">
        <div class="form-group">
          <input type="text" id="id" required placeholder=" ">
          <label for="id">ID</label>
        </div>
        <div class="form-group">
          <input type="password" id="signup_password" required placeholder=" ">
          <label for="signup_password">Password</label>
          <i class="fa fa-eye show-hide" onclick="togglePassword('signup_password', this)"></i>
        </div>
        <div class="form-group">
          <input type="password" id="cpass" required placeholder=" ">
          <label for="cpass">Confirm Password</label>
        </div>
        <div class="form-group">
          <input type="text" id="name" required placeholder=" ">
          <label for="name">Name</label>
        </div>
        <div class="form-group">
          <input type="email" id="email" required placeholder=" ">
          <label for="email">Email</label>
        </div>
        <button type="submit" class="form-btn">Sign Up</button>
      </form>
      <div class="toggle-link" onclick="toggleForms()">I am already a member</div>
    </div>

    <div class="form-section hidden" id="login-form">
      <h1>Sign In</h1>
      <p>Welcome Back!</p>
      <form id="loginForm">
        <div class="form-group">
          <input type="email" id="login_email" required placeholder=" ">
          <label for="login_email">Email</label>
        </div>
        <div class="form-group">
          <input type="password" id="login_password" required placeholder=" ">
          <label for="login_password">Password</label>
          <!-- Font Awesome 눈 아이콘 적용 클래스 -->
          <i class="fa fa-eye show-hide" onclick="togglePassword('login_password', this)"></i>
        </div>
        <button type="submit" class="form-btn">Sign In</button>
      </form>
      <div class="toggle-link" onclick="toggleForms()">Create an account?</div>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    function toggleForms() {
      document.getElementById('signup-form').classList.toggle('hidden');
      document.getElementById('login-form').classList.toggle('hidden');
    }

    function togglePassword(fieldId, icon) {
      const field = document.getElementById(fieldId);
      if (field.type === 'password') {
        field.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        field.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    }
  </script>

</body>
</html>
