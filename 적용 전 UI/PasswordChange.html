<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비밀번호 변경 - Joy Code Me</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <!-- Font Awesome for Eye Icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .password-container {
      width: 50%;
      background-color: #1c1c1c;
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
      text-align: center;
      transition: all 0.3s ease;
    }

    .password-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.9);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      color: #ffffff;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
      text-align: left;
    }

    label {
      font-size: 1rem;
      color: #ccc;
      display: block;
      margin-bottom: 8px;
    }

    input[type="password"], input[type="text"] {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 5px;
      background-color: #333;
      color: #fff;
      font-size: 1rem;
      box-sizing: border-box;
      margin-bottom: 10px;
      outline: none;
      transition: border-color 0.3s ease;
    }

    input[type="password"]:focus, input[type="text"]:focus {
      border: 2px solid #ffffff;
    }

    /* 눈 모양 아이콘을 비밀번호 입력 창 안에 배치 */
    .show-hide {
      position: absolute;
      top: 65%; /* 아이콘을 좀 더 아래로 내려서 중앙에 위치 */
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
      color: #aaa;
    }

    button {
      background-color: #333;
      border: 1px solid #ffffff;
      color: #fff;
      padding: 12px 25px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      margin: 10px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    button:hover {
      background-color: #444;
      transform: scale(1.05);
    }

  </style>
</head>
<body>

  <!-- 비밀번호 변경 컨테이너 -->
  <div class="password-container">
    <h1>비밀번호 변경</h1>

    <!-- 현재 비밀번호 -->
    <div class="form-group">
      <label for="current-password">현재 비밀번호</label>
      <input type="password" id="current-password" placeholder="현재 비밀번호">
      <i class="fa fa-eye show-hide" onclick="togglePassword('current-password', this)"></i>
    </div>

    <!-- 새로운 비밀번호 -->
    <div class="form-group">
      <label for="new-password">새로운 비밀번호</label>
      <input type="password" id="new-password" placeholder="새로운 비밀번호">
      <i class="fa fa-eye show-hide" onclick="togglePassword('new-password', this)"></i>
    </div>

    <!-- 비밀번호 확인 -->
    <div class="form-group">
      <label for="confirm-password">새로운 비밀번호 확인</label>
      <input type="password" id="confirm-password" placeholder="새로운 비밀번호 확인">
      <i class="fa fa-eye show-hide" onclick="togglePassword('confirm-password', this)"></i>
    </div>

    <!-- 저장 및 취소 버튼 -->
    <button type="submit">저장</button>
    <button type="button" onclick="history.back()">취소</button>
  </div>

  <!-- JavaScript: 비밀번호 보기 기능 -->
  <script>
    function togglePassword(fieldId, icon) {
      const field = document.getElementById(fieldId);
      if (field.type === "password") {
        field.type = "text";
        icon.classList.remove("fa-eye");
        icon.classList.add("fa-eye-slash");
      } else {
        field.type = "password";
        icon.classList.remove("fa-eye-slash");
        icon.classList.add("fa-eye");
      }
    }
  </script>

</body>
</html>
